java-app:
  nameOverride: "my-bank-transfer"

  replicaCount: 1

  image:
    repository: my-bank-transfer
    pullPolicy: IfNotPresent
    tag: "latest"

  imagePullSecrets: []

  serviceAccount:
    create: false
    automount: true
    annotations: {}
    name: ""

  podAnnotations: {}
  podLabels: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  resources: {}

  autoscaling:
    enabled: false

  volumes: []

  volumeMounts: []

  nodeSelector: {}

  tolerations: []

  affinity: {}

  configmap:
    service:
      accounts:
        url: http://{{ .Release.Name }}-my-bank-accounts:8080
      notifications:
        url: http://{{ .Release.Name }}-my-bank-notifications:8080

  env:
    - name: KEYCLOAK_ISSUER_URI
      value: http://{{ .Release.Name }}-keycloak/realms/master
    - name: KEYCLOAK_CLIENT_ID
      secretKeyRef:
        name: my-bank-secret
        key: transfer.keycloak.client.id
    - name: KEYCLOAK_CLIENT_SECRET
      secretKeyRef:
        name: my-bank-secret
        key: transfer.keycloak.client.secret