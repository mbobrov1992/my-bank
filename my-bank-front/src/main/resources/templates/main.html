<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Банк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

<div id="alerts-container"
     style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 400px;">

    <div id="errorAlert"
         class="alert alert-danger fade show text-center mb-2"
         role="alert"
         th:if="${error!=null}">
        <span th:text="${error}"></span>
    </div>

    <div id="infoAlert"
         class="alert alert-success fade show text-center mb-2"
         role="alert"
         th:if="${info!=null}">
        <span th:text="${info}"></span>
    </div>
</div>

<div class="container p-2">
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-info text-white">Банк</span>
                </h2>
                <a th:href="@{/logout}" class="btn btn-outline-danger ms-auto">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </a>
            </div>
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Обо мне
                </div>
                <div class="card-body gap-3">
                    <form method="post" action="/account">
                        <div class="form-group">
                            <h6>
                                <label for="last_name">Фамилия</label>
                            </h6>
                            <p>
                                <input type="text" class="form-control"
                                       id="last_name" name="lastName" placeholder="Иванов"
                                       th:value="${lastName}" required>
                            </p>
                            <h6>
                                <label for="first_name">Имя</label>
                            </h6>
                            <p>
                                <input type="text" class="form-control"
                                       id="first_name" name="firstName" placeholder="Иван"
                                       th:value="${firstName}"
                                       required>
                            </p>
                        </div>
                        <div class="form-group">
                            <h6>
                                <label for="birthdate">Дата рождения</label>
                            </h6>
                            <p>
                                <input type="date" class="form-control" name="birthdate" id="birthdate"
                                       th:value="${birthdate}" required>
                            </p>
                        </div>
                        <div class="form-group">
                            <h6>Сумма на счету, руб</h6>
                            <p th:text="${sum}"/>
                        </div>
                        <button type="submit" class="btn btn-secondary">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Операции с наличными
                </div>
                <div class="card-body gap-3">
                    <form method="post" action="/cash">
                        <div class="form-group">
                            <h6>
                                <label for="cash_value">Сумма, руб.</label>
                            </h6>
                            <p>
                                <input type="number" class="form-control" id="cash_value" name="value" placeholder="100"
                                       required>
                            </p>
                        </div>
                        <button type="submit" class="btn btn-secondary" name="action" value="PUT">Положить</button>
                        <button type="submit" class="btn btn-secondary" name="action" value="GET">Снять</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Переводы
                </div>
                <div class="card-body gap-3">
                    <form method="post" action="/transfer">
                        <div class="form-group">
                            <h6>
                                <label for="to_account">Кому</label>
                            </h6>
                            <p>
                                <select class="form-select" id="to_account" name="toAccount" required>
                                    <option th:each="account : ${accounts}"
                                            th:value="${account.id}"
                                            th:text="${account.getFullName()}"/>
                                </select>
                            </p>
                        </div>
                        <div class="form-group">
                            <h6>
                                <label for="transfer_value">Сумма, руб.</label>
                            </h6>
                            <p>
                                <input type="text" class="form-control" name="value" id="transfer_value"
                                       placeholder="100" required>
                            </p>
                        </div>
                        <button type="submit" class="btn btn-secondary">Перевести</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/alerts.js}"></script>

</body>

</html>
